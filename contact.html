	<title>Basic Portfolio: Contact</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>

<body>
	<div id="wrapper">
	<div id="wrapper-in">
		<div id="header-wrapper">
		<header>
			<h1>Victoria Pismennaya</h1>
			<nav>
				<ul>
					<li class="menu"><a href="index.html">About</a></li>
					<li class="menu" id="menu-mid-item"><a href="portfolio.html">Portfolio</a></li>

				</ul>
			</nav>
			<br>
		</header>
		</div>
		<div id="content-wrapper">
			<div id="content-inside">
				<section>
					<h2 id="page_title">Contact</h2>
					<form id="contact_form" action="mailto:someone@example.com" method="post" enctype="text/plain">
						Name
						<br>
						<input type="text" name="f_name" placeholder="John Smith">
						<br>
						Email
						<br>
						<input type="text" name="f_email" placeholder="example@gmail.com">
						<br>
						Message
						<br>
						<textarea name="f_msg"></textarea>
						<br>
						<input type="submit" name="Submit" id="f_submit">
						<br>
					</form>
				</section>
				<aside>
					<h3>Connect with Me</h3>
					<ul>
						<li class="social_menu">
							<a href="https://github.com/silvery787" target="_blank">
								<img class="social-icon" src="assets/images/ico_github.png" alt="git_icon">
							</a>
						</li>
						<li class="social_menu">
							<a href="https://www.linkedin.com/in/victoria-pismennaya-8822a532/" target="_blank">
								<img class="social-icon" src="assets/images/ico_linkedin.png" alt="linkedin_icon">
							</a>
						</li>
						<li class="social_menu">
							<a href="https://stackoverflow.com/users/8613127/victoria?tab=profile" target="_blank">
								<img class="social-icon" src="assets/images/ico_overflow.png" alt="overflow_icon">
							</a>
						</li>
					</ul>
				</aside>
				<p class="clear"></p>
				<br>
			</div>
		</div>
